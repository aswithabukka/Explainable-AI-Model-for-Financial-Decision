<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .header {
            background-color: #003366;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
        }
        .result-container.approved {
            background-color: #d4edda; /* Green for approval */
            color: #155724;
        }
        .result-container.rejected {
            background-color: #f8d7da; /* Red for rejection */
            color: #721c24;
        }
        .result-container {
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .suggestions {
            background-color: #003366;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        a {
            text-decoration: none;
            color: white;
        }
        .pre-formatted {
            white-space: pre-line; /* Preserve newlines from Python strings */
        }
    </style>
</head>
<body>
    <div class="header">
        Prediction Results
    </div>
    <div class="container">
        <!-- Dynamically set class based on the prediction -->
        <div class="result-container {{ 'approved' if result['prediction'] == 'Approved' else 'rejected' }}">
            <h3>Prediction: <strong>{{ result['prediction'] }}</strong></h3>
        </div>
        <div class="suggestions">
            <h5>Reasons for {{ result['prediction'] }}:</h5>
            <p class="pre-formatted">{{ result['explanation'] | safe }}</p>
        </div>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Go Back</a>
        </div>
    </div>
</body>
</html>
